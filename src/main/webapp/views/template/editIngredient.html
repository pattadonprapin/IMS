

<div class="row-fluid" xmlns="http://www.w3.org/1999/html">
    <div class="row" ng-show="addPerson">
        <h1>Add new Ingredient</h1>
    </div>
    <div class="row" ng-show="editPerson">
        <h1>Edit Ingredient</h1>
    </div>


    <div class="col-md-4">
        <form name="editform" novalidate flow-init>
            <div class="form-group">
                <!-- Sidebar content-->
                <label for="ingredientname">Ingredient Name :</label>
                <input ng-model="ingredient.ingredientName" class="form-control" id="ingredientname" name="ingredientname" placeholder="ingredientname" required/>

                <div class="alert alert-danger" role="alert" ng-show="editform.ingredientname.$error.required">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Ingredient name is Required!
                </div>
            </div>

            <div class="form-group">
                <label for="ingredientAmount">ingredientType:</label>
                <select ng-model="ingredient.ingredientType"  class="form-control" id="ingredientType" name="ingredientType"required >
                    <option ng-repeat="operator in options" value="{{operator.name}}" >{{operator.name}}</option>
                </select>
                <div class="alert alert-danger" role="alert" ng-show="editform.ingredientType.$error.required">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    IngredientType is Required!
                </div>


            </div>



            <div class="form-group">
                <label for="ingredientAmount">ingredientAmount :</label>
                <input ng-model="ingredient.ingredientAmount" name="ingredientAmount" class="form-control" id="ingredientAmount"
                       placeholder="amount" type="number" required/>
                <label>grams</label>
                <div class="alert alert-danger" role="alert" ng-show="editform.ingredientAmount.$error.required">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Amount is Required!
                </div>
                <div class="alert alert-danger" role="alert" ng-show="editform.ingredientAmount.$error.number">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Enter the number!!
                </div>
            </div>



            <!--<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">-->
            <div class="form-group">

                <div class="form-horizontal">
                    <label> Purchase Date :</label>
                    <p>
                        <input ng-model="ingredient.purchaseDate" class="form-control" name="ingredientPurchasedate" id="ingredientPurchasedate" type="text" datepicker-popup="{{format}}" ng-model="start" is-open="startOpened" min="minStartDate" max="maxStartDate" datepicker-options="dateOptions" close-text="Close" />

                    </p>
                </div>
            </div>

            <div class="form-group">

                <div class="form-horizontal">
                    <label> Expired Date :</label>
                    <p>
                        <input ng-model="ingredient.expiredDate" class="form-control"  name="ingredientExpiredDate" id="ingredientExpiredDate"  type="text" datepicker-popup="{{format}}" ng-model="end" is-open="endOpened" min="minEndDate" max="maxEndDate" datepicker-options="dateOptions" close-text="Close" />
                </p>
                </div>
            </div>
                <!--<div >-->
                    <!--<input type="file" flow-btn />-->
                    <!--<table>-->
                        <!--<tr ng-repeat="file in $flow.files">-->
                            <!--<td>{{$index+1}}</td>-->
                            <!--<td>{{file.name}}</td>-->
                            <!--<td><img flow-img="$flow.files[{{$index}}]" /></td>-->
                        <!--</tr>-->
                    <!--</table>-->
                <!--</div>-->



            <button type="submit" class="btn btn-default" ng-click="addIngredient()" ng-show="addPerson">Add</button>
            <button type="submit" class="btn btn-default" ng-click="editIngredient()" ng-show="editPerson">Edit</button>

        </form>

    </div>
</div>
